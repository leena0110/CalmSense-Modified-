<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#5d8aa8" />
    <meta name="description" content="CalmSense - Sensory Regulation App for Autistic Children" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <title>CalmSense | Sensory Regulation for Autism</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #a2c8e8 0%, #e6f2ff 100%);
        }
        
        .loading-screen h1 {
            color: #4a6fa5;
            margin-bottom: 1rem;
            font-size: 2.8rem;
            font-family: 'Comfortaa', cursive;
        }
        
        .loading-screen p {
            color: #4a6fa5;
            max-width: 400px;
            font-size: 1.2rem;
        }
        
        .loading-emoji {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: float 2s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
</head>
